version: 2
updates:
  # JavaScript/npm dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "deps"
    labels:
      - "dependencies"
      - "automated"
    groups:
      # Group Expo packages together
      expo:
        patterns:
          - "expo"
          - "expo-*"
          - "@expo/*"
      # Group React Native packages
      react-native:
        patterns:
          - "react-native"
          - "react-native-*"
          - "@react-native/*"
          - "@react-navigation/*"
      # Group dev dependencies
      dev-dependencies:
        dependency-type: "development"
    ignore:
      # Ignore major version updates for core packages (review manually)
      - dependency-name: "react"
        update-types: ["version-update:semver-major"]
      - dependency-name: "react-native"
        update-types: ["version-update:semver-major"]
      - dependency-name: "expo"
        update-types: ["version-update:semver-major"]

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "ci"
    labels:
      - "ci"
      - "automated"

