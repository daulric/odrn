name: Lines of Code

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']
  workflow_dispatch:

jobs:
  count-loc:
    name: Count Lines of Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install cloc
        run: sudo apt-get install -y cloc

      - name: Count lines of code
        run: |
          echo "ðŸ“Š Lines of Code Report"
          echo "========================"
          cloc . --vcs=git --exclude-dir=node_modules,dist,.expo,.next --exclude-ext=lock | tee cloc-output.txt
          
          # Also write to summary
          echo "## ðŸ“Š Lines of Code Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          cat cloc-output.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Breakdown by directory
        run: |
          echo ""
          echo "ðŸ“ By Directory"
          echo "==============="
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“ By Directory" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          for dir in app components lib contexts hooks supabase; do
            if [ -d "$dir" ]; then
              echo "--- $dir/ ---"
              cloc "$dir" --vcs=git --quiet
            fi
          done

