name: Security

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']
  schedule:
    # Run weekly on Sundays at midnight
    - cron: '0 0 * * 0'

jobs:
  dependency-audit:
    name: Dependency Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      # Using Google's OSV-Scanner (supports Bun, no API key needed)
      - name: Install OSV-Scanner
        run: |
          curl -fsSL https://github.com/google/osv-scanner/releases/latest/download/osv-scanner_linux_amd64 -o osv-scanner
          chmod +x osv-scanner

      - name: Run OSV-Scanner (dependencies)
        run: ./osv-scanner --lockfile=bun.lock --format=table
        continue-on-error: true

      - name: Run OSV-Scanner (source code)
        run: ./osv-scanner --recursive . --format=table
        continue-on-error: true

  # Note: CodeQL is handled by GitHub's Default Setup
  # Go to Settings > Code security to configure it

  code-analysis:
    name: Static Code Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Install Semgrep (latest)
        run: pip install semgrep

      - name: Run Semgrep
        run: |
          semgrep --version
          semgrep scan \
            --config p/javascript \
            --config p/typescript \
            --config p/react \
            --config p/security-audit \
            --config p/secrets \
            --include "*.js" \
            --include "*.jsx" \
            --include "*.ts" \
            --include "*.tsx" \
            --include "*.mjs" \
            --include "*.cjs" \
            .
        continue-on-error: true

  secrets-scan:
    name: Secrets Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: TruffleHog Secrets Scan
        uses: trufflesecurity/trufflehog@main
        with:
          extra_args: --only-verified

