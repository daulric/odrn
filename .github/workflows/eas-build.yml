name: EAS Build

on:
  push:
    branches: [main, master, production]
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      profile:
        description: 'Build profile'
        required: true
        default: 'preview'
        type: choice
        options:
          - development
          - preview
          - production

jobs:
  build:
    name: EAS Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node.js (for EAS CLI)
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Setup EAS CLI
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Determine build profile and channel
        id: params
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            PROFILE="${{ github.event.inputs.profile }}"
          else
            # Auto-detect profile based on branch name
            BRANCH="${{ github.ref_name }}"
            case "$BRANCH" in
              production)
                PROFILE="production"
                ;;
              main|master)
                PROFILE="preview"
                ;;
              *)
                PROFILE="development"
                ;;
            esac
          fi
          
          # Channel matches profile name
          CHANNEL="$PROFILE"
          
          echo "profile=$PROFILE" >> $GITHUB_OUTPUT
          echo "channel=$CHANNEL" >> $GITHUB_OUTPUT
          echo "Building with profile: $PROFILE, channel: $CHANNEL"

      - name: Build Android
        run: eas build --platform android --profile ${{ steps.params.outputs.profile }} --message "Build from ${{ github.ref_name }} branch" --non-interactive --no-wait

