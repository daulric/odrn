name: Bundle Analysis

on:
  pull_request:
    branches: [main, master]

jobs:
  analyze:
    name: Analyze Bundle Size
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Create dummy google-services.json
        run: |
          mkdir -p services
          echo '{"project_info":{"project_id":"dummy"},"client":[{"client_info":{"mobilesdk_app_id":"1:0:android:0","android_client_info":{"package_name":"com.daulric.odrn"}},"api_key":[{"current_key":"dummy"}]}]}' > services/google-services.json

      - name: Export bundle
        run: bunx expo export --platform web 2>/dev/null || true
        env:
          EXPO_NO_CAPABILITY_SYNC: 1

      - name: Analyze bundle size
        id: size
        run: |
          if [ -d "dist" ]; then
            TOTAL_SIZE=$(du -sh dist | cut -f1)
            JS_SIZE=$(find dist -name "*.js" -exec du -ch {} + 2>/dev/null | tail -1 | cut -f1 || echo "0")
            echo "total=$TOTAL_SIZE" >> $GITHUB_OUTPUT
            echo "js=$JS_SIZE" >> $GITHUB_OUTPUT
            echo "### ðŸ“¦ Bundle Size" >> $GITHUB_STEP_SUMMARY
            echo "| Metric | Size |" >> $GITHUB_STEP_SUMMARY
            echo "|--------|------|" >> $GITHUB_STEP_SUMMARY
            echo "| Total | $TOTAL_SIZE |" >> $GITHUB_STEP_SUMMARY
            echo "| JavaScript | $JS_SIZE |" >> $GITHUB_STEP_SUMMARY
          else
            echo "Bundle export not available"
          fi

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v8
        with:
          script: |
            const total = '${{ steps.size.outputs.total }}' || 'N/A';
            const js = '${{ steps.size.outputs.js }}' || 'N/A';
            
            if (total === 'N/A') return;
            
            const body = `## ðŸ“¦ Bundle Size Analysis
            
            | Metric | Size |
            |--------|------|
            | Total | ${total} |
            | JavaScript | ${js} |
            
            _Note: This is the web bundle. Native bundles may differ._
            `;
            
            // Check for existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.find(c => c.body.includes('Bundle Size Analysis'));
            
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }

