name: Stale Issues & PRs

on:
  schedule:
    # Run daily at midnight
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    name: Mark Stale
    runs-on: ubuntu-latest
    
    steps:
      - name: Mark stale issues and PRs
        uses: actions/stale@v10
        with:
          # Issues
          stale-issue-message: >
            This issue has been automatically marked as stale because it has not had
            recent activity. It will be closed in 7 days if no further activity occurs.
            Thank you for your contributions!
          close-issue-message: >
            This issue was closed because it has been inactive for 14 days.
            Feel free to reopen if this is still relevant.
          days-before-issue-stale: 30
          days-before-issue-close: 7
          stale-issue-label: 'stale'
          exempt-issue-labels: 'pinned,security,bug,enhancement'
          
          # Pull Requests
          stale-pr-message: >
            This pull request has been automatically marked as stale because it has not had
            recent activity. It will be closed in 14 days if no further activity occurs.
          close-pr-message: >
            This pull request was closed because it has been inactive for 30 days.
            Feel free to reopen if you'd like to continue working on this.
          days-before-pr-stale: 14
          days-before-pr-close: 14
          stale-pr-label: 'stale'
          exempt-pr-labels: 'pinned,work-in-progress'
          
          # Limits
          operations-per-run: 30

